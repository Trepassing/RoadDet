# COCO 2017 dataset http://cocodataset.org - first 128 training images
# Train command: python train.py --data coco128.yaml
# Default dataset location is next to YOLOv5:
#   /parent_folder
#     /coco128
#     /yolov5

# train and val data as 1) directory: path/images/, 2) file: path/images.txt, or 3) list: [path1/images/, path2/images/]
train: [ /mnt/yfs/zhinanzhang/data/data/roadV2/liqing/train, /mnt/yfs/zhinanzhang/data/data/roadV2/liqing/test ] # 128 images
val: /mnt/yfs/zhinanzhang/data/data/roadV2/500liqing/val
test: /mnt/yfs/zhinanzhang/data/data/roadV2/500liqing/test
# number of classes
nc: 7

# class names
names: [ 'kengcao', 'zongxiangliefeng', 'hengxiangliefeng', 'xiubu', 'junlie', 'chepai', 'renlian' ]
