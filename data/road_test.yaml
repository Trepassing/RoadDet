# COCO 2017 dataset http://cocodataset.org - first 128 training images
# Train command: python train.py --data coco128.yaml
# Default dataset location is next to YOLOv5:
#   /parent_folder
#     /coco128
#     /yolov5

# train and val data as 1) directory: path/images/, 2) file: path/images.txt, or 3) list: [path1/images/, path2/images/]
train: /mnt/yfs/zhinanzhang/data/data/new/RoadDetect/yolo/test
val: /mnt/yfs/zhinanzhang/data/data/new/RoadDetect/yolo/test
test: data/test

# number of classes
nc: 5

# class names
names: [ 'strip_patch', 'horizontal_crack', 'lumpy_patch', 'vertical_crack', 'cracks' ]
#[ 'strip_patch', 'horizontal_crack', 'lumpy_patch', 'vertical_crack', 'others', 'crack_similar', 'cracks' ]
